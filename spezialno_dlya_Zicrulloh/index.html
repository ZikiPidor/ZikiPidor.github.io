<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Первый сайт bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
 <div class="section">
 	<div class="container">
 	<!-- Первый row (строка) под заголовок -->
 		<div class="row">
 			<div class="col-lg-6 col-lg-offset-3">
 				<h1 class="header text-center">
 					<span>Получите видео-инструкцию</span>
 					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
 				</h1>
 			</div>
 		</div>
	 	<!-- Второй row (строка) под видео и форму -->
 		<div class="row">
 			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
 				<div class="video">
 					<iframe width="100%" height="315" src="https://www.youtube.com/embed/zPuSeAdAdtQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
 				</div>
 			</div>
 			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
 				<div class="form">
 					<p class="form-header text-center">Введите свой email</p>
 					<form action="#">
 						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
 						<input type="text" class="form-control input-lg" placeholder="Ваш email">
 						<button class="btn btn-primary btn-block btn-lg form-btn">Получить инструкцию</button>
 					</form>
 				</div>
 			</div>
 		</div>
 	</div>
 </div>
 
 <div class="section">
 	<div class="container">
 		<!-- row под заголовок секции -->
 	<div class="row">
 		<div class="col-xs-12">
 			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
 		</div>
 	</div>
	 	<!-- Блок с преимуществами -->
	  <div class="feature text-center">
 		 <div class="row">
 		 	<div class="col-lg-3 col-md-6 col-sm-6">
 		 		<div class="feature-box">
 		 			<img src="img/1.png" alt="1 Преимущество">
 		 			<p>Первое преимущество</p>
 		 		</div>
 		 	</div>
 		 	<div class="col-lg-3 col-md-6 col-sm-6">
 		 		<div class="feature-box">
 		 			<img src="img/2.png" alt="2 Преимущество">
 		 			<p>Второе преимущество</p>
 		 		</div>
 		 	</div>
 		 	<div class="col-lg-3 col-md-6 col-sm-6">
 		 		<div class="feature-box">
 		 			<img src="img/3.png" alt="3 Преимущество">
 		 			<p>Третье преимущество</p>
 		 		</div>
 		 	</div>
 		 	<div class="col-lg-3 col-md-6 col-sm-6">
 		 		<div class="feature-box">
 		 			<img src="img/4.png" alt="4 Преимущество">
 		 			<p>Четвёртое преимущество</p>
 		 		</div>
 		 	</div>
 		 </div>
 	 </div>
 	 <!-- Кнопка получить инструкцию -->
 	 <button class="btn btn-primary btn-lg form-btn center-block w-btn">Получить инструкцию</button>
 	</div>
 </div>
 <div class="section">
 	<div class="container">
 		<!-- row под заголовок секции -->
 		<div class="row">
 			<div class="col-xs-12">
 				<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
 			</div>
 		</div>
 		<!-- row Наши клиенты -->
 		<div class="clients text-center center-block">
 			<div class="row">
 				<div class="col-lg-3 col-md-6 col-sm-6">
 					<div class="clients-box"><img src="img/5.png" alt="Счастливый клиент"></div>
 				</div>
 				<div class="col-lg-3 col-md-6 col-sm-6">
 					<div class="clients-box"><img src="img/6.png" alt="Счастливый клиент"></div>
 				</div>
 				<div class="col-lg-3 col-md-6 col-sm-6">
 					<div class="clients-box"><img src="img/7.png" alt="Счастливый клиент"></div>
 				</div>
 				<div class="col-lg-3 col-md-6 col-sm-6">
 					<div class="clients-box"><img src="img/8.png" alt="Счастливый клиент"></div>
 				</div>
 				<div class="col-lg-3 col-md-6 col-sm-6">
 					<div class="clients-box"><img src="img/9.png" alt="Счастливый клиент"></div>
 				</div>
 				<div class="col-lg-3 col-md-6 col-sm-6">
 					<div class="clients-box"><img src="img/10.png" alt="Счастливый клиент"></div>
 				</div>
 				<div class="col-lg-3 col-md-6 col-sm-6">
 					<div class="clients-box"><img src="img/11.png" alt="Счастливый клиент"></div>
 				</div>
 				<div class="col-lg-3 col-md-6 col-sm-6">
 					<div class="clients-box"><img src="img/12.png" alt="Счастливый клиент"></div>
 				</div>
 			</div>
 		</div>
 	</div>
 </div>

</body>
</html>
